<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dashboard</title>
  <link rel="stylesheet" href="assets/css/theme.css" />
  <link rel="stylesheet" href="assets/css/app.css" />
</head>
<body>
  <main class="container">
    <header class="header">
      <div class="headerRow">
        <div>
          <h1>Dashboard</h1>
          <p class="muted">Signed-in account & tenant access.</p>
        </div>
        <div class="headerActions">
          <button id="logoutBtn" class="btn">Logout</button>
          <button id="logoutAllBtn" class="btn danger">Logout all</button>
        </div>
      </div>
    </header>

    <section class="card">
      <h2 class="sectionTitle">Logged-in user</h2>
      <div id="userBox" class="box muted">Loading…</div>
      <div id="userMessage" class="message" role="status" aria-live="polite"></div>
    </section>

    <section class="card">
      <h2 class="sectionTitle">Tenants</h2>
      <div id="tenantsBox" class="box muted">Loading…</div>
      <div id="tenantsMessage" class="message" role="status" aria-live="polite"></div>
    </section>
  </main>

  <script src="assets/js/api.js"></script>
  <script src="assets/js/dashboard.js"></script>
</body>
</html>
